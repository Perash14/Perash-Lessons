<html>
    <head>
        <title>My Game | Game</title>
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="script/main.js"></script>

        <script>
            // Vue code
            let app = new Vue({
                el: "#content",
                data: {
                    box_position_x: 0,
                    box_position_y: 0
                },
                created() {
                    // Create random positions
                    this.box_position_x = Math.floor(Math.random() * ($(window).height() - 2 * $('#box').height()));
                    this.box_position_y = Math.floor(Math.random() * ($(window).width() - 2 * $('#box').width()));
                }
            });
        </script>
    </head>

    <body>
        <!--Sidebar-->
        <div id="sidebar">
            &nbsp
        </div>
        
        <!-- Navigator -->
        <div id="nav">
            <div class="container img">
                <div id="nav_menu_icon">
                    <img src="images/MenuIcon.png" alt="menu icon" id="nav_toggle">
                </div>
            </div>
            <div id="NavMenus">
                <!-- Navigator elements -->
                <a href="index.html"><div class="nav_elem">Home</div></a>
                <a href="game.html"><div class="nav_elem">Game</div></a>
                <a href="vueGame.html"><div class="nav_elem active_nav">Vue</div></a>
            </div>
        </div>

        <!-- Content -->
        <div id="content">
            {{ box_position_x }}
        </div>

        <!-- Footer -->
        <div id="footer">

        </div>
    </body>
</html>
